
<nav class="breadcrumb" aria-label="Breadcrumb">
    <ul class="breadcrumb-list">
        <!-- Loop through the sections of the current post -->
        {{ $sections := .Sections }}
        {{ range $index, $section := $sections }}
            <li class="breadcrumb-item">
                <a href="{{ .RelPermalink }}" 
                   class="{{ if eq . $sections.Last }}current{{ end }}">
                    {{ .Title }}
                </a>
            </li>
        {{ end }}

        <!-- Add the current post title -->
        <li class="breadcrumb-item">
            <a href="#" class="current">{{ .Title }}</a>
        </li>
    </ul>
</nav>
