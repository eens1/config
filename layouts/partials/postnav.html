
<nav class="breadcrumb" aria-label="Breadcrumb">
    <ul class="breadcrumb-list">
        {{ $path := .Permalink }}
        {{ $segments := .Sections }}
        
        {{ range $index, $section := $segments }}
        <li class="breadcrumb-item">
            <a href="{{ $.Site.BaseURL | relURL }}{{ index $segments $index | urlize }}/" 
               class="{{ if eq $section .Title }}current{{ end }}">{{ $section }}</a>
        </li>
