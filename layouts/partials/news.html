    <style>
        .news-section {
            margin-top: 3rem;
            padding: 2rem;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .news-section h2 {
            color: #ffcc00;
            margin-bottom: 1rem;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            background-color: #292929;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, background-color 0.3s;
        }

        .post-item:hover {
            transform: translateY(-5px);
            background-color: #333333;
        }

        .post-title {
            font-size: 1.5rem;
            margin: 0;
            color: #ffffff;
        }

        .post-title a {
            text-decoration: none;
            color: inherit;
        }

        .post-title a:hover {
            color: #ffcc00;
        }

        .post-date {
            margin: 0.5rem 0 0;
            font-size: 0.9rem;
            color: #aaaaaa;
        }

    </style>

        <div class="news-section">
            <h2>{{ i18n "news" }}</h2>
            <ul class="post-list">
                {{ range .Site.RegularPages }}
                {{ if .Params.news }}
                <li class="post-item">
                    <h3 class="post-title">
                        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
                    </h3>
                    <p class="post-date">Published on {{ .Date.Format "January 2, 2006" }}</p>
                </li>
                {{ end }}
                {{ end }}
            </ul>
        </div>
