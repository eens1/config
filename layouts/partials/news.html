<div class="news-section">
   {{ $newsPosts := first 10 (where .Site.RegularPages "Params.news" true) }}
   {{ if gt (len $newsPosts) 0 }}
   <h2>{{ i18n "news" }}</h2>
   <ul class="post-list">
       {{ range $newsPosts }}
       <li class="post-item">
           <h3 class="post-title">
               <a href="{{ .RelPermalink }}">{{ .Title }}</a>
           </h3>
           <p class="post-date">{{ .Date.Format "January 2, 2006" }}</p>
       </li>
       {{ end }}
   </ul>
   {{ end }}
</div>
