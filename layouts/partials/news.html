<div class="news-section">
   {{ $newsPosts := first 10 (where .Site.RegularPages "Params.news" true) }}
   {{ if gt (len $newsPosts) 0 }}
   <h2>{{ i18n "news" }}</h2>
   <ul class="post-list">
       {{ range $newsPosts }}
       <li class="post-item">
           <span class="post-date">{{ .Date.Format "Jan 2, 2006" }}</span>
           <a href="{{ .RelPermalink }}">{{ .Title }}</a>
       </li>
       {{ end }}
   </ul>
   {{ end }}
</div>
