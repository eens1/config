<div class="featured-boxes">
  {{ range .Site.Params.featured_boxes }}
    <div class="featured-box">
      {{ $page := site.GetPage . }}
      {{ if $page }}
        <a href="{{ $page.RelPermalink }}" class="box-link">
          <div class="image">
            {{ with $page.Params.image }}
              <img src="{{ . | relURL }}" alt="{{ $page.Params.title | default "Featured Image" }}">
            {{ end }}
          </div>
          <div class="content">
            {{ with $page.Params.title }}
              <h3>{{ . }}</h3>
            {{ end }}
            {{ with $page.Params.description }}
              <p>{{ . }}</p>
            {{ end }}
          </div>
        </a>
      {{ else }}
        <!-- Optionally handle cases where the page doesn't exist -->
        <p>Page not found for {{ . }}</p>
      {{ end }}
    </div>
  {{ end }}
</div>
