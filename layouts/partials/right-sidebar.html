<!-- Right Sidebar (with toggle) -->
<div class="sidebar-wrapper">
    <!-- Right Sidebar Content -->
    <div id="right-sidebar" class="right-sidebar">
        <div class="sidebar-content">
            {{ range .Site.Params.right_sidebar }}
                <div class="sidebar-section">
                    <h3 class="section-title">{{ .title }}</h3>
                    <ul>
                        {{ range .items }}
                            <li><a href="{{ .url }}">{{ .name }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        </div>
    </div>

    <!-- Toggle Button (Right side, outside sidebar) -->
    <button id="toggle-sidebar" class="toggle-btn" aria-label="Toggle Sidebar">â˜°</button>
</div>

<script>
    const toggleButton = document.getElementById('toggle-sidebar');
    const rightSidebar = document.getElementById('right-sidebar');

    toggleButton.addEventListener('click', function () {
        rightSidebar.classList.toggle('show-sidebar');
    });
</script>
