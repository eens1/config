
<!-- Right Sidebar (with toggle) -->
<div class="sidebar-wrapper">
    <!-- Right Sidebar Content -->
    <div id="right-sidebar" class="right-sidebar">
        <div class="sidebar-content">
            {{ range .Site.Params.right_sidebar }}
                <div class="sidebar-section">
                    <h3 class="section-title">{{ .title }}</h3>
                    <ul>
                        {{ range .items }}
                            <li><a href="{{ .url }}">{{ .name }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        </div>
    </div>

    <!-- Toggle Button (Right next to the sidebar on its left) -->
    <button id="toggle-sidebar-right" class="toggle-btn" aria-label="Toggle Right Sidebar">â˜°</button>
</div>

<!-- JavaScript for toggling the right sidebar -->
<script>
    // Ensure the right sidebar toggle is not redeclared
    const rightToggleButton = document.getElementById('toggle-sidebar-right');
    if (rightToggleButton) {
        const rightSidebar = document.getElementById('right-sidebar');

        rightToggleButton.addEventListener('click', function () {
            rightSidebar.classList.toggle('show-sidebar');
        });
    }
</script>
