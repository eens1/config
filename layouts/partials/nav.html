<nav class="navbar">
  <div class="logo">
    <a href="https://eens.netlify.app">
      <img src="/images/logo.svg" alt="Extra Ecclesia Nulla Salus">
    </a>
  </div>

  <div class="hamburger">
    <div class="line"></div>
    <div class="line"></div>
    <div class="line"></div>
  </div>


  <ul class="menu">
    {{ $currentPage := . }}
    {{ range .Site.Menus.main }}
      <li class="menu-item {{ if .HasChildren }}has-dropdown{{ end }}">
        <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
          {{ if .Pre }}{{ .Pre | safeHTML }}{{ end }}
          {{ .Name }}
        </a>
        {{ if .HasChildren }}
          <ul class="submenu">
            {{ range .Children }}
              <li>
                <a href="{{ .URL }}" class="{{ if $currentPage.IsMenuCurrent "main" . }}active{{ end }}">
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          </ul>
        {{ end }}
      </li>
    {{ end }}
  </ul>
</nav>
