
<header>
<div class="container">
<div class="header-content">
<div class="site-title">
  <a href="/">
     <img src="/images/logo.png">
     <span>{{ .Site.Title }}</span>
  </a>
</div>

<nav>
  <input type="checkbox" id="menu-toggle" class="menu-toggle">
  <label for="menu-toggle" class="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </label>
  <ul class="nav-menu">
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if .Params.target }}target="{{ .Params.target }}"{{ end }}>
          {{ if .Params.pre }}
            {{ partial .Params.pre . }}
          {{ else if .Pre }}
            {{ .Pre | safeHTML }}
          {{ end }}
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>

</div>
</div>
</header>
