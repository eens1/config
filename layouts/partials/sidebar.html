
<div id="sidebar" class="sidebar collapsed"> <!-- Set collapsed class here by default for small screens -->
  <button id="toggle-sidebar" class="toggle-button">☰</button>
  <div class="sidebar-content">
    <ul>
      {{ range .Site.Params.sidebar }}
      <li>
        <a 
          href="{{ if .submenu }}#{{ else }}{{ .link }}{{ end }}" 
          class="{{ if .submenu }}has-submenu{{ end }}">
          {{ .title }}
          {{ if .submenu }}
          <span class="submenu-indicator">▶</span>
          {{ end }}
        </a>
        {{ if .submenu }}
        <ul class="submenu">
          {{ range .submenu }}
          <li>
            <a href="{{ .link }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>

<script>
  // Wait for the DOM to be fully loaded before running the script
  document.addEventListener('DOMContentLoaded', function () {
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');

    // Function to check screen size and adjust sidebar state
    function adjustSidebarState() {
      if (window.innerWidth <= 768) {
        sidebar.classList.add('collapsed');  // Collapse sidebar on small screens
      } else {
        sidebar.classList.remove('collapsed');  // Keep sidebar open on large screens
      }
    }

    // Run the adjustSidebarState function on page load to ensure correct initial state
    adjustSidebarState();

    // Sidebar toggle event listener (works on all screen sizes)
    toggleButton.addEventListener('click', function () {
      sidebar.classList.toggle('collapsed');
    });

    // Handle window resizing
    window.addEventListener('resize', function () {
      adjustSidebarState();  // Re-adjust sidebar state when resizing
    });

    // Submenu toggle event listeners
    document.querySelectorAll('.sidebar-content ul > li > a.has-submenu').forEach(function (menuItem) {
      const submenu = menuItem.nextElementSibling;
      if (submenu && submenu.classList.contains('submenu')) {
        menuItem.addEventListener('click', function (event) {
          event.preventDefault(); // Prevent navigation
          submenu.classList.toggle('expanded');
          this.querySelector('.submenu-indicator').classList.toggle('rotated');
        });
      }
    });
  });
</script>
