
<div id="sidebar" class="sidebar">
  <button id="toggle-sidebar" class="toggle-button">☰</button>
  <div class="sidebar-content">
    <ul>
      {{ range .Site.Params.sidebar }}
      <li>
        <a href="{{ .link }}">
          {{ .title }}
          {{ if .submenu }}
          <span class="submenu-indicator">▶</span>
          {{ end }}
        </a>
        {{ if .submenu }}
        <ul class="submenu">
          {{ range .submenu }}
          <li>
            <a href="{{ .link }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>
<script>
  // Sidebar toggle
  document.getElementById('toggle-sidebar').addEventListener('click', function () {
    document.getElementById('sidebar').classList.toggle('collapsed');
  });

  // Submenu toggle
  document.querySelectorAll('.sidebar-content ul > li > a').forEach(function (menuItem) {
    const submenu = menuItem.nextElementSibling;
    if (submenu && submenu.classList.contains('submenu')) {
      menuItem.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent navigation
        submenu.classList.toggle('expanded');
        this.querySelector('.submenu-indicator').classList.toggle('rotated');
      });
    }
  });
</script>
