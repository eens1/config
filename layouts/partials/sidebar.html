
<div id="sidebar" class="sidebar">
  <button id="toggle-sidebar" class="toggle-button">☰</button>
  <div class="sidebar-content">
    <ul>
      {{ range .Site.Params.sidebar }}
      <li>
        <a 
          href="{{ if .submenu }}#{{ else }}{{ .link }}{{ end }}" 
          class="{{ if .submenu }}has-submenu{{ end }}">
          {{ .title }}
          {{ if .submenu }}
          <span class="submenu-indicator">▶</span>
          {{ end }}
        </a>
        {{ if .submenu }}
        <ul class="submenu">
          {{ range .submenu }}
          <li>
            <a href="{{ .link }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const body = document.body;
    const sidebar = document.getElementById('sidebar');
    const toggleButton = document.getElementById('toggle-sidebar');

    // Sidebar toggle
    toggleButton.addEventListener('click', function () {
      body.classList.toggle('sidebar-collapsed');
    });

    // Handle window resizing
    function handleResize() {
      if (window.innerWidth <= 768) {
        body.classList.add('sidebar-collapsed');
      } else {
        body.classList.remove('sidebar-collapsed');
      }
    }

    // Initial check and add event listener for resize
    handleResize();
    window.addEventListener('resize', handleResize);

    // Submenu toggle (keep this part unchanged)
    document.querySelectorAll('.sidebar-content ul > li > a.has-submenu').forEach(function (menuItem) {
      const submenu = menuItem.nextElementSibling;
      if (submenu && submenu.classList.contains('submenu')) {
        menuItem.addEventListener('click', function (event) {
          event.preventDefault();
          submenu.classList.toggle('expanded');
          this.querySelector('.submenu-indicator').classList.toggle('rotated');
        });
      }
    });
  });
</script>
