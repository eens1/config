
<div id="sidebar" class="sidebar">
  <button id="toggle-sidebar" class="toggle-button">☰</button>
  <div class="sidebar-content">
    <ul>
      {{ range .Site.Params.sidebar }}
      <li>
        <a 
          href="{{ if .submenu }}#{{ else }}{{ .link }}{{ end }}" 
          class="{{ if .submenu }}has-submenu{{ end }}">
          {{ .title }}
          {{ if .submenu }}
          <span class="submenu-indicator">▶</span>
          {{ end }}
        </a>
        {{ if .submenu }}
        <ul class="submenu">
          {{ range .submenu }}
          <li>
            <a href="{{ .link }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const toggleButton = document.getElementById('toggle-sidebar');
  const sidebarContent = document.querySelector('.sidebar-content');

  // Sidebar toggle
  toggleButton.addEventListener('click', function () {
    sidebar.classList.toggle('collapsed');

    // Toggle visibility of sidebar content
    if (sidebar.classList.contains('collapsed')) {
      sidebarContent.style.visibility = 'hidden';
    } else {
      sidebarContent.style.visibility = 'visible';
    }
  });

  // Automatically collapse sidebar on smaller screens
  if (window.innerWidth <= 768) {
    sidebar.classList.add('collapsed');
    sidebarContent.style.visibility = 'hidden'; // Set visibility to hidden initially
  }

  // Handle window resizing
  window.addEventListener('resize', function () {
    if (window.innerWidth <= 768) {
      sidebar.classList.add('collapsed');
      sidebarContent.style.visibility = 'hidden'; // Set visibility to hidden
    } else {
      sidebar.classList.remove('collapsed');
      sidebarContent.style.visibility = 'visible'; // Set visibility to visible
    }
  });

  // Submenu toggle
  document.querySelectorAll('.sidebar-content ul > li > a.has-submenu').forEach(function (menuItem) {
    const submenu = menuItem.nextElementSibling;
    if (submenu && submenu.classList.contains('submenu')) {
      menuItem.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent navigation
        submenu.classList.toggle('expanded');
        this.querySelector('.submenu-indicator').classList.toggle('rotated');
      });
    }
  });
</script>
