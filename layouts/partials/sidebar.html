

<div id="sidebar" class="sidebar">
  <button id="toggle-sidebar" class="toggle-button">☰</button>
  <div class="sidebar-content">
    <ul>
      {{ range .Site.Params.sidebar }}
      <li>
        <a 
          href="{{ if .submenu }}#{{ else }}{{ .link }}{{ end }}" 
          class="{{ if .submenu }}has-submenu{{ end }}">
          {{ .title }}
          {{ if .submenu }}
          <span class="submenu-indicator">▶</span>
          {{ end }}
        </a>
        {{ if .submenu }}
        <ul class="submenu">
          {{ range .submenu }}
          <li>
            <a href="{{ .link }}">{{ .title }}</a>
          </li>
          {{ end }}
        </ul>
        {{ end }}
      </li>
      {{ end }}
    </ul>
  </div>
</div>
<script>

document.addEventListener('DOMContentLoaded', function() {
  const sidebar = document.getElementById('sidebar');
  const toggleButton = document.getElementById('toggle-sidebar');
  const sidebarContent = document.querySelector('.sidebar-content');

  // Function to set sidebar state
  function setSidebarState() {
    if (window.innerWidth <= 768) {
      sidebar.classList.add('collapsed');
      sidebar.style.display = 'none'; // Ensure it's hidden
    } else {
      sidebar.style.display = ''; // Reset display property
      sidebar.classList.remove('collapsed');
    }
  }

  // Set initial state
  setSidebarState();

  // Sidebar toggle
  toggleButton.addEventListener('click', function () {
    sidebar.classList.toggle('collapsed');
    if (sidebar.classList.contains('collapsed')) {
      sidebar.style.display = 'none';
    } else {
      sidebar.style.display = '';
    }
  });

  // Handle window resizing
  window.addEventListener('resize', setSidebarState);

  // Submenu toggle
  document.querySelectorAll('.sidebar-content ul > li > a.has-submenu').forEach(function (menuItem) {
    const submenu = menuItem.nextElementSibling;
    if (submenu && submenu.classList.contains('submenu')) {
      menuItem.addEventListener('click', function (event) {
        event.preventDefault(); // Prevent navigation
        submenu.classList.toggle('expanded');
        this.querySelector('.submenu-indicator').classList.toggle('rotated');
      });
    }
  });
});
</script>
