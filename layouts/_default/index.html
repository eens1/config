{{ define "main" }}

<ul class="quick-links">
    {{ range .Site.Params.quickLinks }}
        <li>
            <a href="{{ .url }}">
                {{ .title }}
            </a>
        </li>
    {{ end }}
</ul>

<div class="content">
<article>
{{ .Content }}
</article>
</div>

<h2>{{ i18n "index" }}</h2>

{{ partial "listposts.html" . }}

{{ end }}
