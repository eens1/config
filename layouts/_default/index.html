{{ define "main" }}

<div class="quick-links">
    <table>
        <tbody>
            {{ range sort .Site.Params.quickLinks ".order" }}
                <tr>
                    <td data-label="{{ .title }}">
                        <ul>
                            {{ range .links }}
                                <li><a href="{{ .url }}">{{ .title }}</a></li>
                            {{ end }}
                        </ul>
                    </td>
                </tr>
            {{ end }}
        </tbody>
    </table>
</div>

<div class="content">
<article>
{{ .Content }}
</article>
</div>

<h2>{{ i18n "index" }}</h2>

{{ partial "listposts.html" . }}

{{ end }}
