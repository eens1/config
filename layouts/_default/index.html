{{ define "main" }}

<div class="home">

<div class="content">
<article>
{{ .Content }}
</article>
</div>

<div class="citation">
{{ i18n "citation" }}
</div>




<div class="featured-boxes">
  {{ range .Site.Pages }}
    {{ if .Params.featured }}
      <div class="featured-box">
        <a href="{{ .RelPermalink }}" class="box-link">
          <div class="image">
            {{ with .Params.image }}
              <img src="{{ . | relURL }}" alt="{{ $.Params.title }}">
            {{ end }}
          </div>
          <div class="content">
            {{ with .Params.title }}
              <h3>{{ . }}</h3>
            {{ end }}
            {{ with .Params.description }}
              <p>{{ . }}</p>
            {{ end }}
          </div>
        </a>
      </div>
    {{ end }}
  {{ end }}
</div>





</div>

{{ end }}
