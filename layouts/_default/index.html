{{ define "main" }}

<div class="home">
<div class="content">
<div class="quick-links">
    {{ if .Site.Params.quickLinks }}
        <div class="quick-links-container">
            {{ range sort .Site.Params.quickLinks ".order" }}
                <div class="quick-links-group">
                    <div>{{ .title }}</div>
                    <ul>
                        {{ range .links }}
                            <li><a href="{{ .url }}">{{ .title }}</a></li>
                        {{ end }}
                    </ul>
                </div>
            {{ end }}
        </div>
    {{ end }}
</div>

<article>
{{ .Content }}
</article>

<h2>{{ i18n "index" }}</h2>
{{ partial "listposts.html" . }}

</div>
</div>
{{ end }}
