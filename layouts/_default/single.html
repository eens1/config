{{ define "main" }}

<div class="content">
{{ partial "postnav.html" . }}
<h1>{{ .Title }}</h1>

{{ partial "x.html" . }}

<article>

{{ if .Params.toc }}
<div class="toc">
    {{ .TableOfContents }}
</div>
{{ end }}

{{ .Content }}
</article>

<footer>
{{ partial "footer.html" . }}
</footer>

</div>

{{ end }}
