{{ define "main" }}

<div class="content">
{{ partial "postnav.html" . }}
<h1>{{ .Title }}</h1>

{{ partial "x.html" . }}

<article>

{{ if .Params.toc }}
<div class="toc">
    <h3>{{ i18n "toc" }}</h3>
    {{ .TableOfContents }}
</div>
{{ end }}

{{ .Content }}

<hr>

{{ partial "cusdis.html" . }}

</article>

<footer>
{{ partial "footer.html" . }}
</footer>

</div>

{{ end }}
